spring.application.name=backend
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}

# Hỗ trợ UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

#Tat banner Spring
spring.main.banner-mode=off


#file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jackson.time-zone=Asia/Ho_Chi_Minh

application.avatar.default=https://res.cloudinary.com/dwzhz9qkm/image/upload/v1732096961/avatarDefault.png
application.background.default=https://res.cloudinary.com/dwzhz9qkm/image/upload/v1732096961/backgroundDefault.png
spring.task.scheduling.time-zone=Asia/Ho_Chi_Minh
